<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ADDA LAUNDRY | Login & Buat Akun</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #3efa41; /* Warna hijau utama */
            --secondary-color: #2eac30;
            --text-color: #333;
            --bg-light: #f4f4f4;
            --shadow-md: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            /* Latar belakang yang lebih menarik */
            background: linear-gradient(135deg, #e6fff3 0%, #f0f0f0 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 400px;
            background-color: white;
            padding: 40px;
            box-shadow: var(--shadow-md);
            border-radius: 15px;
            transition: all 0.5s ease-in-out;
        }

        h1 {
            text-align: center;
            color: var(--text-color);
            font-weight: 700;
            margin-bottom: 30px;
            position: relative;
        }

        h1::after {
            content: '';
            display: block;
            width: 50px;
            height: 4px;
            background-color: var(--primary-color);
            margin: 8px auto 0;
            border-radius: 2px;
        }

        /* Input Styling */
        input {
            padding: 12px 15px;
            margin: 15px 0;
            width: 100%;
            border: 2px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 5px rgba(62, 250, 65, 0.5);
        }

        /* Button Styling */
        button {
            padding: 12px;
            margin: 20px 0 10px;
            width: 100%;
            border: none;
            background-color: var(--primary-color);
            color: white;
            cursor: pointer;
            font-weight: 600;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.1s;
        }

        button:hover:not(:disabled) {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        /* Error Message */
        .error-message {
            color: red;
            font-weight: 600;
            text-align: center;
            margin-top: 10px;
            padding: 5px;
            background-color: #ffe6e6;
            border-radius: 5px;
            display: none; /* Default hidden */
        }

        /* Switch Button Styling */
        .switch {
            text-align: center;
            margin-top: 25px;
        }

        .switch button {
            background: none;
            color: var(--secondary-color);
            font-weight: 600;
            padding: 5px 0;
            border-bottom: 2px solid transparent;
            width: auto;
            margin: 0 10px;
            transition: border-color 0.3s, color 0.3s;
            display: inline-block;
        }

        .switch button:hover {
            color: var(--primary-color);
            border-color: var(--primary-color);
            transform: none; /* Override the button hover */
        }

        /* Form Animation */
        #login-form, #register-form {
            opacity: 1;
            transition: opacity 0.5s ease;
        }
        
        /* Hide forms using display property in JS for better accessibility */

    </style>

    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

</head>

<body>

<div class="container">

    <div id="login-form">
        <h1>Masuk ke Akun Anda</h1>

        <input type="text" id="login-username" placeholder="Username (Cth: pelanggan01)" />
        <input type="password" id="login-password" placeholder="Password" />

        <button id="login-btn">Login</button>

        <div class="error-message" id="login-error-message">
            Username atau Password salah!
        </div>
    </div>

    <div id="register-form" style="display: none;">
        <h1>Buat Akun Baru</h1>

        <input type="text" id="register-username" placeholder="Pilih Username Anda" />
        <input type="password" id="register-password" placeholder="Buat Password" />

        <button id="register-btn">Daftar Akun</button>

        <div class="error-message" id="register-error-message">
            Username sudah dipakai!
        </div>
    </div>

    <div class="switch">
        <button id="switch-to-register">Belum Punya Akun? Buat di sini.</button>
        <button id="switch-to-login" style="display:none;">Sudah Punya Akun? Kembali ke Login.</button>
    </div>

</div>

<script>
    // Firebase config
    const firebaseConfig = {
        apiKey: "AIzaSyA0nLjuJd1cah3yHkcWLNvmqPA5cAnSOjI",
        authDomain: "tongsampah1-a.firebaseapp.com",
        databaseURL: "https://tongsampah1-a-default-rtdb.firebaseio.com",
        projectId: "tongsampah1-a",
        storageBucket: "tongsampah1-a.appspot.com",
        messagingSenderId: "631897766480",
        appId: "1:631897766480:web:b12b5adc1f1d48d20f2f55",
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // ==========================================================
    // FUNGSI UTILITY
    // ==========================================================
    function hideErrors() {
        document.getElementById("login-error-message").style.display = "none";
        document.getElementById("register-error-message").style.display = "none";
    }

    function validateInput(username, password) {
        if (!username || !password) {
            alert("Harap isi semua kolom!");
            return false;
        }
        return true;
    }


    // ==========================================================
    // LOGIN
    // ==========================================================
    document.getElementById('login-btn').addEventListener('click', () => {
        hideErrors();
        const username = document.getElementById('login-username').value.trim();
        const password = document.getElementById('login-password').value.trim();

        if (!validateInput(username, password)) return;

        // 1️⃣ CEK STAFF
        database.ref("akun_staff/" + username).once("value", snapStaff => {
            if (snapStaff.exists()) {
                if (snapStaff.val().password === password) {
                    // Login Staff Berhasil
                    window.location.href = "staff.html";
                } else {
                    document.getElementById("login-error-message").style.display = "block";
                }
            } else {
                // 2️⃣ CEK VIEWERS JIKA TIDAK ADA DI STAFF
                database.ref("akun_viewers/" + username).once("value", snapUser => {
                    if (snapUser.exists() && snapUser.val().password === password) {
                        // Login Viewer Berhasil
                        window.location.href = "pelanggan.html";
                    } else {
                        document.getElementById("login-error-message").style.display = "block";
                    }
                });
            }
        });
    });

    // ==========================================================
    // REGISTER
    // ==========================================================
    document.getElementById('register-btn').addEventListener('click', () => {
        hideErrors();
        const username = document.getElementById('register-username').value.trim();
        const password = document.getElementById('register-password').value.trim();

        if (!validateInput(username, password)) return;

        // CEK APAKAH USERNAME ADA DI STAFF
        database.ref("akun_staff/" + username).once("value", snapStaff => {
            if (snapStaff.exists()) {
                alert("❌ Username ini sudah digunakan oleh STAFF! Harap gunakan username lain.");
                return;
            }

            // CEK APAKAH USERNAME ADA DI VIEWERS
            database.ref("akun_viewers/" + username).once("value", snapUser => {
                if (snapUser.exists()) {
                    document.getElementById("register-error-message").style.display = "block";
                } else {
                    // BUAT AKUN VIEWER BARU
                    database.ref("akun_viewers/" + username).set({
                        password: password
                    }).then(() => {
                        alert("✅ Akun berhasil dibuat! Silakan login.");
                        toggleForms(); // Kembali ke halaman Login
                    }).catch(error => {
                        console.error("Kesalahan saat mendaftar:", error);
                        alert("Terjadi kesalahan saat pendaftaran. Silakan coba lagi.");
                    });
                }
            });
        });

    });

    // ==========================================================
    // SWITCH LOGIN / REGISTER (dengan animasi)
    // ==========================================================
    function toggleForms() {
        const loginForm = document.getElementById("login-form");
        const registerForm = document.getElementById("register-form");
        const btnToReg = document.getElementById("switch-to-register");
        const btnToLog = document.getElementById("switch-to-login");

        hideErrors();

        // Transisi untuk menyembunyikan form saat ini
        if (loginForm.style.display !== "none") {
            // Sedang di Login, mau pindah ke Register
            loginForm.style.opacity = '0';
            setTimeout(() => {
                loginForm.style.display = "none";
                registerForm.style.display = "block";
                registerForm.style.opacity = '1';
                btnToReg.style.display = "none";
                btnToLog.style.display = "block";
            }, 500); // Tunggu 500ms (durasi transisi)
        } else {
            // Sedang di Register, mau pindah ke Login
            registerForm.style.opacity = '0';
            setTimeout(() => {
                registerForm.style.display = "none";
                loginForm.style.display = "block";
                loginForm.style.opacity = '1';
                btnToReg.style.display = "block";
                btnToLog.style.display = "none";
            }, 500);
        }
    }

    document.getElementById("switch-to-register").addEventListener("click", toggleForms);
    document.getElementById("switch-to-login").addEventListener("click", toggleForms);

</script>

</body>
</html>
