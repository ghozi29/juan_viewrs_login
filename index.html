<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login & Buat Akun</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .container {
      width: 320px;
      margin: 60px auto;
      background-color: white;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    input {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      border: none;
      background-color: #3efa41;
      color: white;
      cursor: pointer;
      font-weight: bold;
      border-radius: 5px;
    }

    .error-message {
      color: red;
      font-weight: bold;
      text-align: center;
    }

    .switch {
      text-align: center;
      margin-top: 15px;
    }
  </style>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

</head>

<body>

<div class="container">

  <!-- LOGIN FORM -->
  <div id="login-form">
    <h1>Login</h1>

    <input type="text" id="login-username" placeholder="Masukkan Username" />
    <input type="password" id="login-password" placeholder="Masukkan Password" />

    <button id="login-btn">Login</button>

    <div class="error-message" id="login-error-message" style="display:none;">
      Username atau Password salah!
    </div>
  </div>

  <!-- REGISTER -->
  <div id="register-form" style="display: none;">
    <h1>Buat Akun</h1>

    <input type="text" id="register-username" placeholder="Masukkan Username" />
    <input type="password" id="register-password" placeholder="Masukkan Password" />

    <button id="register-btn">Daftar</button>

    <div class="error-message" id="register-error-message" style="display:none;">
      Username sudah dipakai!
    </div>
  </div>

  <div class="switch">
    <button id="switch-to-register">Buat Akun Baru</button>
    <button id="switch-to-login" style="display:none;">Kembali ke Login</button>
  </div>

</div>

<script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyA0nLjuJd1cah3yHkcWLNvmqPA5cAnSOjI",
    authDomain: "tongsampah1-a.firebaseapp.com",
    databaseURL: "https://tongsampah1-a-default-rtdb.firebaseio.com",
    projectId: "tongsampah1-a",
    storageBucket: "tongsampah1-a.appspot.com",
    messagingSenderId: "631897766480",
    appId: "1:631897766480:web:b12b5adc1f1d48d20f2f55",
  };

  firebase.initializeApp(firebaseConfig);
  const database = firebase.database();

  // ==========================================================
  // LOGIN — otomatis cek staff → jika tidak ada cek pelanggan
  // ==========================================================
  document.getElementById('login-btn').addEventListener('click', () => {
    const username = document.getElementById('login-username').value.trim();
    const password = document.getElementById('login-password').value.trim();

    if (!username || !password) {
      alert("Harap isi semua kolom!");
      return;
    }

    // 1️⃣ CEK STAFF
    database.ref("akun_staff/" + username).once("value", snapStaff => {
      if (snapStaff.exists()) {
        if (snapStaff.val().password === password) {
          window.location.href = "staff.html";
        } else {
          document.getElementById("login-error-message").style.display = "block";
        }
      } 
      else {
        // 2️⃣ CEK VIEWERS JIKA TIDAK ADA DI STAFF
        database.ref("akun_viewers/" + username).once("value", snapUser => {
          if (snapUser.exists() && snapUser.val().password === password) {
            window.location.href = "pelanggan.html";
          } else {
            document.getElementById("login-error-message").style.display = "block";
          }
        });
      }
    });

  });

  // ==========================================================
  // REGISTER — cek dulu ke akun_staff agar tidak bentrok!
  // ==========================================================
  document.getElementById('register-btn').addEventListener('click', () => {
    const username = document.getElementById('register-username').value.trim();
    const password = document.getElementById('register-password').value.trim();

    if (!username || !password) {
      alert("Harap isi semua kolom!");
      return;
    }

    // CEK APAKAH USERNAME ADA DI STAFF
    database.ref("akun_staff/" + username).once("value", snapStaff => {
      if (snapStaff.exists()) {
        alert("❌ Username ini sudah digunakan oleh STAFF!");
        return;
      }

      // CEK APAKAH USERNAME ADA DI VIEWERS
      database.ref("akun_viewers/" + username).once("value", snapUser => {
        if (snapUser.exists()) {
          document.getElementById("register-error-message").style.display = "block";
        } else {
          // BUAT AKUN VIEWER BARU
          database.ref("akun_viewers/" + username).set({
            password: password
          }).then(() => {
            alert("Akun berhasil dibuat!");
            toggleForms();
          });
        }
      });
    });

  });

  // ==========================================================
  // SWITCH LOGIN / REGISTER
  // ==========================================================
  function toggleForms() {
    const loginForm = document.getElementById("login-form");
    const registerForm = document.getElementById("register-form");
    const btnToReg = document.getElementById("switch-to-register");
    const btnToLog = document.getElementById("switch-to-login");

    if (loginForm.style.display === "none") {
      loginForm.style.display = "block";
      registerForm.style.display = "none";
      btnToReg.style.display = "block";
      btnToLog.style.display = "none";
    } else {
      loginForm.style.display = "none";
      registerForm.style.display = "block";
      btnToReg.style.display = "none";
      btnToLog.style.display = "block";
    }
  }

  document.getElementById("switch-to-register").addEventListener("click", toggleForms);
  document.getElementById("switch-to-login").addEventListener("click", toggleForms);

</script>

</body>
</html>
